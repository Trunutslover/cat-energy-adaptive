<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat energy program</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header class="page-header">
    <nav class="main-nav">
        <svg class="main-nav__logo"></svg>
        <ul class="main-nav__menu">
            <li class="main-nav__menu-item"><a class="main-nav__link" href="index.html">Главная</a></li>
            <li class="main-nav__menu-item"><a class="main-nav__link" href="catalog.html">Каталог продукции</a></li>
            <li class="main-nav__menu-item"><a class="main-nav__link" href="#">Подбор программы</a></li>
        </ul>
    </nav>
    <h1 class="page-header__title">Подбор программы</h1>
</header>
<main class="page-main">
    <form class="form">
        <h2 class="form__title">Заполните анкету и мы подберем программу питания для вашего кота</h2>
        <section class="form__group">
            <label class="form__input-label" for="name">Имя:*</label>
            <input class="form__input" type="text" id="name" placeholder="Барсик">
            <label class="form__input-label" for="weight">Вес(кг):*</label>
            <input class="form__input" type="text" id="weight" placeholder="7">
            <label class="form__input-label" for="age">Возраст(лет):</label>
            <input class="form__input" type="text" id="age" placeholder="7">
        </section>
        <section class="form__group">
            <input class="form__radio" type="radio" name="goal" id="weight-loss" checked>
            <label class="form__radio-label" for="weight-loss">Похудение</label>
            <input class="form__radio" type="radio" name="goal" id="weight-gain">
            <label class="form__radio-label" for="weight-gain">Набор массы</label>
            <input class="form__radio" type="radio" name="goal" id="dont-know">
            <label class="form__radio-label" for="dont-know">Не знаю(нужен ваш совет)</label>
        </section>
        <section class="form__group">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Контактные данные (владельца кота)</legend>
                <label class="form__input-label" for="email">E-mail:*</label>
                <input class="form__input" type="email" id="email" placeholder="Kuklachev@gmail.com">
                <label class="form__input-label" for="tel">Телефон:*</label>
                <input class="form__input" type="tel" id="tel" placeholder="8(960)900-60-90">
            </fieldset>
        </section>
        <section class="form__group">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Комментарий</legend>
                <textarea class="form__textarea">Расскажите обо всех повадках кота</textarea>
            </fieldset>
        </section>
        <section class="form__group">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Дополнительно</legend>
                <input class="form__checkbox" type="checkbox" id="sweetener">
                <label class="form__checkbox-label" for="sweetener">Сахарозаменитель</label>
                <input class="form__checkbox" type="checkbox" id="water">
                <label class="form__checkbox-label" for="water">Питьевая вода</label>
                <input class="form__checkbox" type="checkbox" id="milk">
                <label class="form__checkbox-label" for="milk">Молоко</label>
                <input class="form__checkbox" type="checkbox" id="vitamins">
                <label class="form__checkbox-label" for="vitamins">Витамины</label>
            </fieldset>
        </section>
        <section class="form__group">
            <button class="form__submit">Отправить заявку</button>
            <p class="form__footnote">*-Обязательные поля</p>
        </section>
    </form>
</main>
<footer class="page-footer">
    <ul class="page-footer__items">
        <li class="page-footer__item"></li>
        <li class="page-footer__item">
            <ul class="page-footer__socials">
                <li class="page-footer__social"><a class="page-footer__social-link">Вконтакте</a></li>
                <li class="page-footer__social"><a class="page-footer__social-link">Инстаграм</a></li>
                <li class="page-footer__social"><a class="page-footer__social-link">Фейсбук</a></li>
            </ul>
        </li>
        <li class="page-footer__item">HTML Academy</li>
    </ul>
</footer>
</body>
</html>
